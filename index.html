<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <title>Have Fun!</title>
</head>
<body>
  <section class="main_container">
    <ul class="items_container">
      <li class="container_header">
        <img id="music_image" src="image/G-Eazy_and_Halsey_Him_&_I.jpg" alt="">
        <div class="music_info_container">
          <p id="music_name"> Him & I </p>
          <p id="music_singer">G-Eazy & Halsey</p>
        </div>
      </li>
      <li class="container_footer">
        <audio class="audio_elem" src="audio/G-Eazy & Halsey - Him & I (Official Video).mp3"></audio>
        <div class="player_btns">
          <img class="previous" src="icon/preivious.png" alt="">
          <img class="play_stop" src="icon/play.png" alt="">
          <img class="next" src="icon/next.png" alt="">
        </div>
      </li>
    </ul>
      <input type="range" name="" id="voulme_range" min="0" value="50" max="100">
  </section>
  
<script src="js/script.js"></script>

</html>
